<!DOCTYPE html>
<html lang="ru">
  <head>

      />

    <div class="play-video"></div>

      <div class="game-item" id="test">

    </div>

          <path d="M0 0h24v24H0V0z" fill="none" />

        <div class="curent-image">
          <div class="game-age">12+</div>
          <img src="#" alt="" class="game-image" />
        </div>
        <div class="cur-left">
          <h2 class="curent-title">Game title</h2>
